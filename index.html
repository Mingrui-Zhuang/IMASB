<!DOCTYPE html>
<html lang="en">
<head>

            <div id="plots-container-1">
                <div id="plot1" class="plot"></div>
            </div>
        </div>
        <div class="slide" id="slide2"> <!-- Slide 2 -->
            <h2>Slide 2</h2>
            <div id="slider-container-2">
                <input type="range" id="time-slider-2" min="0" max="6000" value="0">

            </div>
            <div id="plots-container-2">

            </div>
        </div>
        <div class="slide" id="slide3"> <!-- Slide 3 -->
            <h2>Slide 3</h2>
            <div id="slider-container-3">
                <input type="range" id="time-slider-3" min="0" max="6000" value="0">

        </div>
        <div class="slide" id="slide4"> <!-- Slide 4 -->
            <h2>Slide 4</h2>
            <div id="slider-container-4">
                <input type="range" id="time-slider-4" min="0" max="6000" value="0">
                <span id="slider-value-4">0s</span>
            </div>
            <div id="plots-container-4">
                <div id="plot4" class="plot"></div>
            </div>
        </div>
        <div class="slide" id="slide5"> <!-- Final page -->
            <h1>Influence of Music affecting Swing of Body</h1>
            <div id="slider-container-combined">
                <input type="range" id="time-slider-combined" min="0" max="6000" value="0">
                <span id="slider-value-combined">0s</span>
            </div>
            <div id="plots-container-combined">
                <div id="plot-1" class="plot-"></div>
                <div id="plot-2" class="plot-"></div>
                <div id="plot-3" class="plot-"></div>
                <div id="plot-4" class="plot-"></div>

        </div>
